version: '3.8'
services:
  app:
    build: .
    command: start-local
    env_file: .env
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_REPLICA_HOST: db
    ports:
      - 3000:${PORT}
    networks:
      standardnotes_proxy:
        aliases:
          - syncing_server_js
      syncing_server_js: {}
    volumes:
      - .:/var/www
    links:
      - db

  db:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
    expose:
      - 3306
    ports:
      - 32789:3306
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - syncing_server_js

networks:
  syncing_server_js:
    name: syncing_server_js
  standardnotes_proxy:
    name: standardnotes
